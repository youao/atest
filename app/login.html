<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            background: #eee;
        }
        #app {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 0 10px;
        }
        .bottom {
            width: 100%;
            max-width: 600px;
            position: fixed;
            right: 0;
            bottom: 20px;
            left: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-if="view == 'login'">
            <div>
                <span>手机号</span>
                <input type="text" v-model="mobile">
            </div>
            <div>
                <span>密码</span>
                <input type="password" v-model="password">
            </div>
            <button @click="toLoginPwd">登录</button>
            <span @click="view = 'register'">去注册</span>
        </div>
        <div v-else-if="view == 'register'">
            <div>
                <span>手机号</span>
                <input type="text" v-model="mobile">
            </div>
            <div>
                <input type="text" v-model="code">
                <button @click="sendSms">发送验证码</button>
            </div>
            <div>
                <span>密码</span>
                <input type="password" v-model="password">
            </div>
            <div>
                <span>确认密码</span>
                <input type="password" v-model="password_again">
            </div>
            <button @click="toRegister">注册</button>
            <span @click="view = 'login'">返回登录</span>
        </div>
    </div>

    <script src="/assets/dist/jquery/jquery-1.11.1.min.js"></script>
    <script src="/assets/dist/vue/vue.min.js"></script>
    <script>
        $(function () {
            new Vue({
                el: '#app',
                data() {
                    return {
                        view: 'login',
                        mobile: '',
                        password: '',
                        code: '',
                        password_again: '',
                    }
                },
                mounted() {
                    
                },
                methods: {
                    toLoginPwd() {
                        if (!this.mobile || !this.password) return;
                        $.ajax({
                            url: '/api/index.php?mod=member&act=login',
                            data: {
                                type: 'password',
                                mobile: this.mobile,
                                password: this.password
                            },
                            method: 'post',
                            dataType: 'json'
                        }).done((res) => {
                            console.log(res)
                            
                        })
                    },
                    sendSms() {
                        if (!this.mobile) return;
                        $.ajax({
                            url: '/api/index.php?mod=util&act=sms',
                            data: {
                                type: 'register',
                                mobile: this.mobile
                            },
                            method: 'post',
                            dataType: 'json'
                        }).done((res) => {
                            console.log(res)
                            alert(res.message);
                        })
                    },
                    toRegister() {
                        if (!this.mobile || !this.code || !this.password || !this.password_again) return;
                        if (this.password != this.password_again) {
                            return alert('密码不一致');
                        }
                        alert('aaa')
                        $.ajax({
                            url: '/api/index.php?mod=member&act=register',
                            data: {
                                mobile: this.mobile,
                                code: this.code,
                                password: this.password
                            },
                            method: 'post',
                            dataType: 'json'
                        }).done((res) => {
                            console.log(res)
                            // alert(res.message);
                        })
                    }
                }
            })
        })
    </script>
</body>

</html>
