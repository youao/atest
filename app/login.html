<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            background: #eee;
        }

        #app {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 0 10px;
        }

        .bottom {
            width: 100%;
            max-width: 600px;
            position: fixed;
            right: 0;
            bottom: 20px;
            left: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-if="view == 'login'">
            <div>
                <span>手机号</span>
                <input type="text" v-model="mobile">
            </div>
            <div>
                <span>密码</span>
                <input type="password" v-model="password">
            </div>
            <button @click="toLoginPwd">登录</button>
            <span @click="view = 'register'">去注册</span>
        </div>

        <div v-else-if="view == 'register'">
            <div>
                <span>手机号</span>
                <input type="text" v-model="mobile">
            </div>
            <div>
                <input type="text" v-model="code">
                <button @click="sendSms" :disabled="dis_send">{{send_text}}</button>
            </div>
            <div>
                <span>密码</span>
                <input type="password" v-model="password">
            </div>
            <div>
                <span>确认密码</span>
                <input type="password" v-model="password_again">
            </div>
            <button @click="toRegister">注册</button>
            <span @click="view = 'login'">返回登录</span>
        </div>
    </div>

    <script src="/assets/dist/jquery/jquery-1.11.1.min.js"></script>
    <script src="/assets/dist/jquery/jquery.cookie.js"></script>
    <script src="/assets/dist/vue/vue.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script>
        $(function () {
            new Vue({
                el: '#app',
                data() {
                    return {
                        view: 'login',
                        mobile: '',
                        password: '',
                        code: '',
                        password_again: '',
                        dis_send: false,
                        send_text: '发送验证码'
                    }
                },
                methods: {
                    toLoginPwd() {
                        if (!this.mobile || !this.password) return;
                        this.dis_send = true;
                        request.post('member/login', {
                            type: 'password',
                            mobile: this.mobile,
                            password: this.password
                        }).done((res) => {
                            console.log(res)
                            if (res.status == 1) {
                                var r = res.data;
                                $.cookie('TOKEN', r.token);
                                $.cookie('MID', r.member.id);
                                localStorage.setItem('MEMBER', r.member);
                                window.location.href = '/app/member.html';
                            } else {
                                alert(res.message);
                                this.dis_send = false;
                            }
                        })
                    },
                    sendSms() {
                        if (!this.mobile) return;
                        request.post('util/sms', {
                            type: 'register',
                            mobile: this.mobile
                        }).done((res) => {
                            console.log(res)
                            alert(res.message);
                        })
                    },
                    toRegister() {
                        if (!this.mobile || !this.code || !this.password || !this.password_again) return;
                        if (this.password != this.password_again) {
                            return alert('密码不一致');
                        }
                        request.post('member/register', {
                            mobile: this.mobile,
                            code: this.code,
                            password: this.password
                        }).done((res) => {
                            alert(res.message);
                            if (res.status == 1) {
                                this.view = 'login';
                            }
                        })
                    }
                }
            })
        })
    </script>
</body>

</html>
